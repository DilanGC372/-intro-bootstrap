<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Design</title>
  
  <!-- Favicon -->
  <link rel="icon" href="img/moto.ico" type="image/x-icon">
  <!-- Si usas un archivo PNG -->
  <!-- <link rel="icon" href="img/favicon.png" type="image/png"> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="profile-section text-center py-5">
    <h1 class="text-white mb-4">Agencias de Motos</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="profile-card card p-4 mb-4">
            <img src="img/kawa.ico.jpg" alt="Person One" class="profile-img mx-auto rounded-circle mb-3">
            <h2 class="card-title">Kawasaki</h2>
            <p class="card-text">Gran Moto.</p>
            <div class="social-icons">
              <a href="#" class="text-primary"><i class="fab fa-facebook"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-twitter"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="profile-card card p-4 mb-4">
            <img src="img/yamaha.ico.jpg" alt="Person Two" class="profile-img mx-auto rounded-circle mb-3">
            <h2 class="card-title">Yamaha</h2>
            <p class="card-text">Exelente En Pista.</p>
            <div class="social-icons">
              <a href="#" class="text-primary"><i class="fab fa-facebook"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-twitter"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="profile-card card p-4 mb-4">
            <img src="img/Honda.ico" alt="Person Three" class="profile-img mx-auto rounded-circle mb-3">
            <h2 class="card-title">Honda</h2>
            <p class="card-text">Exelente en Carreteras.</p>
            <div class="social-icons">
              <a href="#" class="text-primary"><i class="fab fa-facebook"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-twitter"></i></a>
              <a href="#" class="text-primary"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer text-center text-white py-3">
    HTML CSS BOOTSTRAP
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
